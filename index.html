<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="What does cooking mean? Is it simply applying heat to a food product">
  <meta name="keywords" content="cooking, recipe, food">
  <title>Yue's demo | Orchard</title>

  <!-- Open Sans from Google Fonts -->
  <!-- Preload Open Sans font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>

<body class="theme theme--bg-primary">

  <main>
    <!-- //gallery section -->
    <section class="gallery margin-top-xxl margin-bottom-xxl">
      <div class="gallery__images">
        <div class="gallery__column gallery__column--left">
          <div class="gallery__image-wrapper">
            <img id="gallery-image-left" src="" alt="">
          </div>
        </div>
        <div class="gallery__column gallery__column--right">
          <div class="gallery__image-wrapper">
            <img id="gallery-image-top" src="" alt="">
          </div>
          <div class="gallery__image-wrapper">
            <img id="gallery-image-bottom" src="" alt="">
          </div>
        </div>
      </div>
      <div class="gallery__content">
        <h1 id="gallery-heading" class="padding-bottom-lg gallery__content-border"></h1>
        <p id="gallery-paragraph" class=""></p>
      </div>
    </section>


    <!-- Modal -->
    <div id="gallery-modal" class="modal">
      <span class="modal__close"><i class="fa-solid fa-xmark"></i></span>

      <!-- Image container with navigation buttons -->
      <div class="modal__image-wrapper">
        
        <img class="modal__content" id="modal-image" alt="">
        <p class="p--bold modal__caption"></p>
        <div class="modal__nav-container">
        <button class="modal__nav modal__nav--prev"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="modal__nav modal__nav--next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </div>

      <!-- Thumbnails container -->
      <div id="modal-thumbnails" class="modal__thumbnails"></div>
    </div>

    <!-- Card Block Section -->
    <section id="card-block" class="card-block padding-top-xxl margin-bottom-xxl">
      <h1 id="card-block-heading" class="padding-bottom-lg "></h1>
      <div class="card-block__grid padding-top-lg padding-bottom-lg" id="card-block-grid">
        <!-- Cards will be generated via JS -->
      </div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Made by Yue</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./src/script.js"></script>
</body>

</html>
